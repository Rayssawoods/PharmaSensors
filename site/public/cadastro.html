<script>
    function cadastrar() {
        swal({
            title: "CADASTRANDO...",
            text: "Aguarde alguns instantes",
            buttons: false,
            closeOnClickOutside: false,
        });
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        console.log(formulario);
        fetch('/users/', {
            method: "POST",
            body: formulario
        }).then((response) => {
            if (response.ok) {
                window.location.href = 'login.html';
            } else {
                console.log(`Erro no registro.`);
            }
        });
        return false;
    }
